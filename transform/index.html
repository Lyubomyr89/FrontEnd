<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CSS-трансформації.</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">CSS-трансформації</h1>
        <div class="box">
          <div class="center"></div>
        </div>

        <div class="box">
          <div class="inner-box top"></div>
          <div class="inner-box middle"></div>
          <div class="inner-box bottom"></div>
        </div>

        <div class="box">
          <div class="inner-box-2 top-2">translate</div>
          <div class="inner-box-2 middle-2">rotate</div>
          <div class="inner-box-2 bottom-2">scale</div>
          <div class="inner-box-2 skew-2">scale</div>
          <div class="inner-box-2 all">all</div>
        </div>

        <div class="card">
          <div class="front">front</div>
          <div class="back">back</div>
        </div>

        <div class="box-3">
          <div class="transform"></div>
        </div>

        <div class="box-transition">
          <div class="transition transition-1"></div>
          <div class="transition transition-2"></div>
          <div class="transition transition-3"></div>
        </div>
      </div>
    </header>
  </body>
</html>
