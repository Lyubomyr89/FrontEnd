<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Позиціонування елементів і CSS-трансформації.</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo-container">
            <a href="#" class="logo">Logo</a>
          </div>
          <ul class="menu">
            <li class="munu-item"><a href="#" class="menu-item__link">menu-1</a></li>
            <li class="munu-item"><a href="#" class="menu-item__link">menu-2</a></li>
            <li class="munu-item"><a href="#" class="menu-item__link">menu-3</a></li>
            <li class="munu-item"><a href="#" class="menu-item__link">menu-4</a></li>
            <li class="munu-item"><a href="#" class="menu-item__link">menu-5</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section-1">
      <div class="container">
        <h2 class="title">
          Відносне позиціювання (<span>position: relative</span>)
        </h2>
        <div class="position-box relative">
          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="title">
          Абсолютне позиціювання (<span>position: absolute</span>)
        </h2>
        <div class="position-box absolute">
          <div class="box-a box-a-1"></div>
          <div class="box-a box-a-2"></div>
          <div class="box-a box-a-3"></div>
          <div class="box-a box-a-4"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="title">
          Позиціювання з фіксацією положення (<span>position: fixed</span>)
        </h2>
        <div class="position-box fixed">
          <div class="fixed-box">
            <a href="https://www.facebook.com/" class="social-link"><img src="./img/facebook.svg" alt="facebook"></a>
            <a href="#" class="social-link"><img src="./img/instagram.svg" alt="instagram"></a>
            <a href="#" class="social-link"><img src="./img/facebook.svg" alt="facebook"></a>
            <a href="#" class="social-link"><img src="./img/facebook.svg" alt="facebook"></a>
            <a href="tel:+38067998999" class="social-link"><img src="./img/telephone.svg" alt="telephone"></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
