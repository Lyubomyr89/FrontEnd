<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Позиціонування елементів і CSS-трансформації.</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h2 class="title">
          Відносне позиціювання (<span>position: relative</span>)
        </h2>
        <div class="position-box relative">
          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="title">
          Абсолютне позиціювання (<span>position: absolute</span>)
        </h2>
        <div class="position-box absolute">
          <div class="box-a box-a-1"></div>
          <div class="box-a box-a-2"></div>
          <div class="box-a box-a-3"></div>
          <div class="box-a box-a-4"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="title">
          Позиціювання з фіксацією положення (<span>position: fixed</span>)
        </h2>
        <div class="position-box"></div>
      </div>
    </section>
  </body>
</html>
