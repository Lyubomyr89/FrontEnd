<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Responsive вебдизайн</title>
  </head>
  <body>
    <!-- 
      Відносні одиниці:

        - 100%
        - 100vw "viewport width" 
        - 100vh "viewport height" 
        - 100vmin 
        - 100vmax 
        - 1em
     -->

    <header class="header">
      <div class="container">
        <h1 class="title">Responsive вебдизайн</h1>
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
        <div class="box-2">
          <div class="inner-box left"></div>
          <div class="inner-box center"></div>
          <div class="inner-box right"></div>
        </div>
        <div class="box-3">
          <h2>Hello world</h2>
          <div class="media-block"></div>
        </div>
        <div class="img-container">
          <img
            src="./images/tree.png"
            alt="tree"
            class="img"
            width="512"
            height="512"
          />
        </div>
      </div>
    </header>

    <div class="tree">
      <span class="red"></span>
      <span class="blue"></span>
      <span class="gree"></span>
      <span class="crimson"></span>
      <span class="coral"></span>
      <span class="yellow"></span>
      <span class="darkred"></span>
    </div>
    <div class="snow"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
